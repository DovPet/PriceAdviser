<h1>Naujas produktas</h1>
<p>
  {{ product | json }}
</p>

<form #f="ngForm" (ngSubmit)="submit()" validate>
    <div class="form-group">
        <label for="code">Code</label>
        <input id="code" type="text" class="form-control" [(ngModel)]="product.code" name="code" required #code="ngModel">
        <div class="alert alert-danger" *ngIf="code.touched && !code.valid">Produktas privalo turėti kodą</div>
      </div>

      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" type="text" class="form-control" [(ngModel)]="product.name" name="name" required #name="ngModel">
        <div class="alert alert-danger" *ngIf="name.touched && !name.valid">Produktas privalo turėti vardą.</div>
      </div>

    <button class="btn btn-primary" [disabled]="!f.valid">Išsaugoti</button>
    <ng2-toasty></ng2-toasty>
</form>
