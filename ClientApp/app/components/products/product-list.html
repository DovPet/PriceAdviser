<h2>Produktų sąrašas</h2>

<div class="form-group well">
  <label for="code">Paieška pagal kodą</label>
  <input class="form-control" type="text" [(ngModel)]="filter.code" (change)="onFilterChange()">
</div>
<a [routerLink]="['/products/new']" class="btn btn-primary">Naujas produktas</a>
<table class="table">
        <thead>
                <tr>
                  <th item-width="50px"></th>
                  <th>Kodas</th>
                  <th>Pavadinimas</th>
                  <th item-width="50px">Atea</th>
                  <th item-width="50px">Skytech</th>
                  <th item-width="50px">Kilobaitas</th>
                  <th item-width="50px">Fortakas</th>
                  <th item-width="50px">Topo Centras</th>
                 
                </tr>
            </thead>
    <tbody>
    <tr *ngFor="let p of product" >
        <ng-container *ngFor="let pri of p.prices">
      <td *ngIf=" pri.eshopId==1">
        <a  class="btn glyphicon glyphicon-edit" [routerLink]="['/products/prices/edit/',pri.id]"></a>
      </td>
    </ng-container>
      <td>{{ p.code }}</td>
      <td >{{ p.name }} </td> 
    <ng-container *ngFor="let pr of p.prices; let i = index">
      
        <td *ngIf=" pr.eshopId==1" >
            <a target="_blank" href="https://www.atea.lt/eshop/products/?filters=S_{{p.code}}">{{ pr.value }}</a>
           </td>
      

    </ng-container>

    <ng-container *ngFor="let pr of p.prices; let i = index">
      
        <td *ngIf=" pr.eshopId==2" [ngClass]="{'RedClass':(((p.prices[0].value)-(pr.value))/(((pr.value)--(p.prices[0].value))/2)*100|number) > (p.prices[0].percents)}">
        
          <a target="_blank" href="http://www.skytech.lt/search.php?keywords={{p.code}}">{{ pr.value }} Atnaujinta: {{ pr.updatedAt | date: 'dd/MM/yyyy, HH:mm:ss'}}</a> 
          <span [ngClass]="{'glyphicon glyphicon-arrow-up': (((p.prices[0].value)-(pr.value))/(((pr.value)--(p.prices[0].value))/2)*100|number) > (p.prices[0].percents|number)}"></span>
        {{p.prices[0].value}}
        </td>
        
  
      </ng-container>
      <ng-container *ngFor="let pr of p.prices; let i = index">
      
          <td *ngIf="pr.eshopId==3">{{pr.eshopId}}</td>
          
    
        </ng-container>
        <ng-container *ngFor="let pr of p.prices; let i = index">
      
            <td *ngIf="pr.eshopId==4">{{pr.eshopId}}</td>
            
      
          </ng-container>
          <ng-container *ngFor="let pr of p.prices; let i = index">
      
              <td *ngIf="pr.eshopId==5">{{pr.eshopId}}</td>
              
        
            </ng-container>
     
    </tr>

  </tbody>
</table>
